{% extends 'base.html'%}

{% block title %}
Статьи сайт
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>статьи</h1>

    {% fot el in articles %}

        <h2>{{ el.title }}</h2>

        <button class="btn btn-warning">Детальнее</button>
    </div>
    {% endfor %}

{% endblock %}
